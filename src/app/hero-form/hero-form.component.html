<h2>Hero's Form</h2>
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmitted()" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Hero's Name</label>
            <input class="form-control" type="text" name="name"
                [(ngModel)]="model.name" id="name" #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name required.
            </div>
        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input class="form-control" type="text" id="alterEgo" 
            [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Power</label>
            <select class="form-control" id="power" [(ngModel)]="model.power" required name="power">
                <option *ngFor="let pow of power" [value]="pow">{{pow}}</option>
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-md" type="submit" [disabled]="!heroForm.form.valid">
                Submit
            </button>
        </div>
    </form>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
